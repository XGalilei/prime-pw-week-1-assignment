    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->

          <h1>Ian Bush</h1>

    <!-- Inside the header, add an <h1> element containing your name -->

    <img src = "https://picsum.photos/id/1015/300/200">

        "Courage is what it takes to stand up and speak; courage is also what it takes to sit down and listen."</b><br>
